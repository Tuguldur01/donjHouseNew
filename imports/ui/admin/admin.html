<template name="admin">


  {{#if currentUser}}
  <hr>
    <h1>Admin хэсэг</h1>

    <div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#addPlan" aria-controls="addPlan" role="tab" data-toggle="tab">План нэмэх</a></li>
      <li role="presentation"><a href="#plans" aria-controls="plans" role="tab" data-toggle="tab">Оруулсан планууд</a></li>
      <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Админ нэмэх</a></li>
      <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="addPlan">
        <div class="container">
            {{> quickForm collection="zagvaruud" id="insertZagvaruud1Form" type="insert"}}

        </div>

      </div>
      <div role="tabpanel" class="tab-pane" id="plans">
        {{#each Zagvars}}
            <ul>
                <li>Category: {{turul}} | {{_id}} - {{title}} - {{tailbar}} - {{plan}} - {{taluud}} - {{deerees}} - {{ogtlol}} - {{createdAt}} - {{oruulsan}}
                    <button class="delete">&times;</button>
                </li>
            </ul>
        {{/each}}
      </div>
      <div role="tabpanel" class="tab-pane" id="messages">message.</div>
      <div role="tabpanel" class="tab-pane" id="settings">settings.</div>
    </div>

  </div>
  {{else}}
  <div class="container">
    {{> atForm}}
  </div>
  {{/if}}



</template>
